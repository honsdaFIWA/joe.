<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joe.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="joediv">
        <h1><button class="joetitle" onclick="yourmom();">joe.</button></h1>

        <p>indeed a very unique website.</p>
        <a href="./game.html">a cool game!!!</a>
        <p id="compat" style="font-size: 8px;">also press spacebar for very cool thing</p>
    </div>
    <div class="joediv">
        <p id="pjoep"></p>
    </div>
</body>

<script>
    var joem = false;
    //cool
    if (navigator.userAgent.match(/Mobile/)) {
        document.getElementById('compat').innerHTML = 'also tap the screen for very cool thing';
    }
    document.body.onkeydown = function (e) {
        if (e.keyCode == 32) {
            document.getElementById('pjoep').innerHTML = document.getElementById('pjoep').textContent + 'joe ';
        }
    }
    document.ontouchend = function () {
        document.getElementById('pjoep').innerHTML = document.getElementById('pjoep').textContent + 'joe ';
    }

    function yourmom() {
        document.getElementById('pjoep').innerHTML = document.getElementById('pjoep').textContent + 'joe mama ';
        if (!joem) $(".joetitle").fadeOut(250, function() {
            $(this).text("joe mama.").fadeIn(750);
            joem = true;
        });
    }
</script>
<script src="./js/jquery-3.6.0.min.js"></script>
</html>
